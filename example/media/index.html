<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Example</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>

<body>

  <h1>Media API Example</h1>
  <div class="panel">
    <h3 class="panel-header">Devices</h3>
    <form class="panel-body">
      <div class="form-field">
        <label for="audioinputs">Audio Input:</label>
        <select id="audioinputs"></select>
      </div>
      <div class="form-field">
        <label for="audiooutputs">Audio Output:</label>
        <select id="audiooutputs"></select>
      </div>
      <div class="form-field">
        <label for="videoinputs">Video Output:</label>
        <select id="videoinputs"></select>
      </div>
    </form>
    <div class="panel-footer">
    </div>
  </div>

  <div class="panel">
    <h3 class="panel-header">Media</h3>
    <div class="panel-body">
      <video></video>
    </div>
    <div class="panel-footer">
      <button id="camera" class="button">camera</button>
      <button id="screen" class="button">screen</button>
    </div>
  </div>


</body>

</html>
