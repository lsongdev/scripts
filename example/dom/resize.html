<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .container {
      display: flex;
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .panel {
      overflow: auto;
      padding: 10px;
    }
  </style>
  <script type="module" src="../../dom/resizable.js" resizable-auto-init></script>
</head>

<body>
  <div class="container">
    <div class="panel" style="background-color: #e0f7fa;" resizable="horizontal" resizable-min-width="20%"
      resizable-max-width="80%">
      左侧面板 (20% - 80%)
    </div>
    <div class="panel" style="flex-grow: 1; background-color: #fff3e0;">
      右侧面板
    </div>
  </div>

  <div class="container" style="flex-direction: column;">
    <div class="panel" style="background-color: #e8f5e9;" resizable="vertical" resizable-min-height="50px"
      resizable-max-height="50%">
      上方面板 (50px - 50%)
    </div>
    <div class="panel" style="flex-grow: 1; background-color: #fce4ec;">
      下方面板
    </div>
  </div>

  <div class="container" style="height: 300px; width: 300px;">
    <div class="panel" style="background-color: #f3e5f5;" resizable resizable-min-width="100px"
      resizable-max-width="80%" resizable-min-height="100px" resizable-max-height="80%">
      默认双向可调整的面板
    </div>
  </div>
