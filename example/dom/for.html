<h1>X-For Example</h1>
<script type="module" src="../../components/for.js"></script>
<style>
  li {
    background-color: red;
  }
</style>

<x-for id="myList" items='[{"name": "Alice", "age": 30}, {"name": "Bob", "age": 25}]'>
  <template>
    <li>
      <span data-template="name"></span> is <span data-template="age"></span> years old.
    </li>
  </template>
</x-for>
<script>
  customElements.whenDefined('x-for').then(() => {
    console.log('XFor element is now defined');
    const myList = document.getElementById('myList');
    console.log('myList element:', myList);
    myList.items = [
      { name: "Alice", age: 30 },
      { name: "Bob", age: 28 }
    ];
  });

</script>
