<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog Component</title>
  <link rel="stylesheet" href="https://lsong.org/stylesheets/dialog.css">
</head>

<body>
  <h1>Dialog Component</h1>

  <dialog id="notificationDialog" class="dialog dialog-notification">
    <form method="dialog">
      <h3>Notification</h3>
      <p>This is a notification message in the top right corner.</p>
      <button class="dialog-close" value="close">&times;</button>
    </form>
  </dialog>

  <dialog id="drawerDialog" class="dialog dialog-drawer-right">
    <form method="dialog">
      <h3>Drawer</h3>
      <p>This is a side drawer content on the right side.</p>
      <button class="dialog-close" value="close">&times;</button>
    </form>
  </dialog>

  <dialog id="bottomDialog" class="dialog dialog-drawer-bottom">
    <form method="dialog">
      <h3>Bottom Drawer</h3>
      <p>This is a bottom drawer content at the bottom of the page.</p>
      <button class="dialog-close" value="close">&times;</button>
    </form>
  </dialog>

  <dialog id="toastDialog" class="dialog dialog-toast">
    This is a toast message at the top center.
  </dialog>

  <button id="showNotification">Show Notification</button>
  <button id="showDrawer">Show Drawer</button>
  <button id="showBottomDrawer">Show Bottom Drawer</button>
  <button id="showToast">Show Toast</button>

  <script type="module">

    import { createDialog, showConfirmDialog } from '../../dom/dialog.js';

    // 使用示例
    async function askUser() {
      const userConfirmed = await showConfirmDialog('您确定要继续吗?', { title: '操作确认' });
      if (userConfirmed) {
        console.log('用户选择了是');
      } else {
        console.log('用户选择了否或关闭了对话框');
      }
    }

    askUser();

    function showDialog(dialogId) {
      const dialog = document.getElementById(dialogId);
      dialog.showModal();
    }

    function showToast() {
      const toast = document.getElementById('toastDialog');
      toast.show();
      setTimeout(() => toast.close(), 3000);
    }

    document.getElementById('showNotification').addEventListener('click', () => showDialog('notificationDialog'));
    document.getElementById('showDrawer').addEventListener('click', () => showDialog('drawerDialog'));
    document.getElementById('showBottomDrawer').addEventListener('click', () => showDialog('bottomDialog'));
    document.getElementById('showToast').addEventListener('click', showToast);
  </script>
</body>

</html>
